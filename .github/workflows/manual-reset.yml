name: Manual Reset Integration Block

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type RESET to confirm clearing the integration block'
        required: true
        type: string

permissions:
  contents: write

jobs:
  reset:
    runs-on: windows-latest
    steps:
      - name: Validate confirmation
        run: |
          if ("${{ inputs.confirm }}" -ne "RESET") {
            Write-Output "::error::You must type 'RESET' exactly to confirm. Got: '${{ inputs.confirm }}'"
            exit 1
          }

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove integration blocked flag
        run: |
          if (Test-Path ".github/INTEGRATION_BLOCKED") {
            Remove-Item ".github/INTEGRATION_BLOCKED"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/INTEGRATION_BLOCKED
            git commit -m "ci: clear integration block [skip ci]"
            git push
            Write-Output "Integration block cleared successfully."
          } else {
            Write-Output "No integration block file found. Nothing to do."
          }
