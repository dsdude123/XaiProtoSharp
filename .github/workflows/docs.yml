name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1

      - name: Clone xai-proto
        run: git clone https://github.com/xai-org/xai-proto.git xai-proto

      - name: Generate code
        run: buf generate xai-proto

      - name: Build project
        run: dotnet build Xai.Protos/Xai.Protos.csproj -c Release

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Build docs
        run: docfx docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
