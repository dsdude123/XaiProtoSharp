name: Feature Request
description: Suggest an improvement to XaiProtoSharp
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        **Important:** This issue tracker is for feature requests related to the **XaiProtoSharp wrapper** (packaging, build tooling, tests, CI, or documentation). Requests for new API endpoints or changes to protobuf definitions should be directed to [xai-org/xai-proto](https://github.com/xai-org/xai-proto).

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the feature you'd like.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the problem this feature would solve or the use case it enables.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: If you have an idea for how this could be implemented, describe it here.
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered.
    validations:
      required: false
